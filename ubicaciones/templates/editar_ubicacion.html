<!DOCTYPE html>
<html lang="es">
{% extends 'base.html' %}
{% block content %}
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parámetros - Formularios</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="max-w-7xl mx-auto bg-white p-10 mt-12 shadow-2xl rounded-2xl animate-fade-in-up border border-gray-200">

        <div class="mb-4 p-4 bg-blue-50 border border-black rounded-xl shadow-sm flex items-center justify-center h-10"
            style="background: linear-gradient(145deg, #2e2e2e, #4a4a4a, #1c1c1c);">
            <h2 class="text-3xl font-extrabold text-white tracking-tight text-center">Editar Ubicaciones</h2>
        </div>

        <div class="max-w-6xl mx-auto px-4 flex justify-center">
            <div class="bg-gray-100 shadow-md rounded-2xl p-6 w-full md:w-1/2">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Nueva Ubicación</h2>

                <form method="POST">
                    {% csrf_token %}
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Código</label>
                            <input type="text" name="codigo" value="{{ ubicacion.codigo }}" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Dirección</label>
                            <input type="text" name="direccion" value="{{ ubicacion.direccion }}" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Referencia</label>
                            <input type="text" name="referencia" value="{{ ubicacion.referencia }}"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                        </div>

                        <div class="flex flex-col">
                            <label for="tarifa_fria" class="text-sm font-medium text-gray-700">Tarifa Fria (S/):</label>
                           <input type="number" id="tarifa_fria" name="tarifa_fria"
       value="{{ ubicacion.tarifa_fria|stringformat:'.2f' }}"
       step="0.01"
       class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-white text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />

       <div class="flex flex-col">
                            <label for="tarifa_minima" class="text-sm font-medium text-gray-700">Tarifa Fria (S/):</label>
                           <input type="number" id="tarifa_minima" name="tarifa_minima"
       value="{{ ubicacion.tarifa_minima|stringformat:'.2f' }}"
       step="0.01"
       class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-white text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Tipo de ubicación</label>
                            <select name="tipo_ubi"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                                {% for tipo in tipo_ubi %}
                                <option value="{{ tipo.id }}" {% if tipo.id == ubicacion.tipo.id %}selected{% endif %}>{{ tipo.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="flex justify-end mt-6 space-x-3">
                            <a href="{% url 'crear_ubicacion' %}"
                                class="px-4 py-2 rounded-lg bg-gray-300 text-gray-800 hover:bg-gray-400">
                                Cancelar
                            </a>
                            <button type="submit" class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">
                                Guardar cambios
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
</body>
{% endblock %}

</html>
